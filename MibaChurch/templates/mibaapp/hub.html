{% extends 'base.html' %}
{% load static %}
{% block title %} hub {% endblock %}

{% block header %}<header class="non-home-header hub-header">{% endblock %}

    {% block content %}
    <div class="container">
        <h1>Hub</h1>
    </div>
</header>

<section class="container hub-container">
    <div class="row">
        {% for hubItem in hubItems %}

        <div class="card sermon-card mb-4 col-12 col-sm-12 col-md-4 col-lg-4" style="width: 18rem;">
            <img class="card-img-top" src="{% static 'images/sermon-card-img.jpg' %}" alt="miba sermon">
            <div class="card-body sermon-card-body">
                <p class="card-text text-uppercase">{{hubItem.title}}</p>
                <a class="btn btn-primary sermon-card-btn" href="{% url 'hub_detail' hubItem.id %}">View Details</a>
            </div>
        </div>

        {% endfor %}
    </div>
</section>
{% endblock %}
