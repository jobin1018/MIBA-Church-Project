<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Bootstrap CSS local fallback -->
    <script>
        var test = document.createElement("div")
        test.className = "hidden d-none"

        document.head.appendChild(test)
        var cssLoaded = window.getComputedStyle(test).display === "none"
        document.head.removeChild(test)

        if (!cssLoaded) {
            var link = document.createElement("link");

            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = "./css/bootstrap.min.css";

            document.head.appendChild(link);
        }
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <title>
        {% block title %}
        {% endblock %} | MIBA Australia
    </title>
</head>

<body>

    {% block header %}{% endblock %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="./home.html"><img src="{% static 'images/MIBA_GOLD_LOGO 2.png ' %}"
                    height="70" width="70" class="d-inline-block img-fluid" alt=""><span
                    class="brand-name">MIBA</span></a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse nav-menu-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sermons' %}">Sermons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'prayer_requests' %}">Prayer Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hub' %}">Hub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <a href="./home.html"><img class="miba-logo" src="{% static 'images/MIBA_GOLD_LOGO 2.png ' %}"
                            alt="MIBA LOGO"></a>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center social-links">
                    <a href="#"><img src="{% static 'images/ant-design_youtube-filled.png' %}" alt="yt-icon"></a>
                    <a href="#"><img src="{% static 'images/ei_sc-facebook.png' %}" alt="fb-icon"></a>
                    <a href="#"><img src="{% static 'images/bx_bxl-instagram-alt.png' %}" alt="insta-icon"></a>
                    <a href="#"><img src="{% static 'images/bytesize_twitter.png' %}" alt="twitter-icon"></a>

                </div>
            </div>
            <div class="row footer-bottom">
                <div class="col-lg-3 col-md-3 col-sm-12 d-flex justify-content-center">
                    <a class="btn btn-link text-muted mb-2" href="#">AP Login</a>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center">
                    <p class="text-muted mb-2">&copy; MIBA 2020 | All Rights Reserved</p>
                </div>
                <div class="col-lg-3 col-md-3  col-sm-12 d-flex justify-content-center">
                    <a class="btn btn-link text-muted" href="#">Developed By</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- jQuery local fallback -->
    <script>window.jQuery || document.write('<script src="./js/jquery-3.4.1.min.js"><\/script>')</script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS local fallback -->
    <script>if (typeof ($.fn.modal) === 'undefined') { document.write('<script src="./js/bootstrap.min.js"><\/script>') } 
    </script>

    <script src="{% static 'js/navColor.js' %}"></script>
</body>

</html>
