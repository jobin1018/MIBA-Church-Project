{% extends 'base.html' %}
{% load static %}
{% block title %} prayerRequests {% endblock %}

{% block header %}<header class="non-home-header prayer-header">{% endblock %}

    {% block content %}
    <div class="container">
        <h1>Prayer Requests</h1>
    </div>
</header>

<section class="container prayer-request-container">
    {% for prayerReq in prayerReqs %}

    <div class="card prayer-card text-white bg-dark mb-4">
        <div class="card-header">
            {{prayerReq.date_posted}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{prayerReq.title}}</h5>
            <p class="card-text">{{prayerReq.content}}</p>
        </div>
    </div>

    {% endfor %}

</section>
{% endblock %}
